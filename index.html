<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
</head>
<body>
    <div class="img-container">
        <div style="background-image: url('https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1287&q=80');" class="logo">
            
            <div style="background-color: black;" class="logo-container">
            </div>
            

            <text class="sidebar-footer"> Photo by <u>Hallie West</u> on Unsplash</text>
        </div>
        <div class="logo-stuff">
            <img class="logo-img" src="signup-form-images/odin-lined.png" alt="odin logo">
            <p class="logo-text">ODIN</p>
        </div>
    </div>
    <div class="right-items">
        <div class="form-container">
            <div class="text-container">
                <p><strong>This is not a real online service! You need something
                    like this in your life to help you realize your
                    deepest dreams.
                    Sign up <em>now </em>to get started</strong>
                </p>
                <p class="text2"><strong>You <em>know </em>you want to.</strong></p>
            </div>    
        </div>
        <div class="info-container">
            <form id="myForm">   
                <h2>Let's do this!</h2>
                <div class="form-tags">
                    <div class="left-tags">
                        <div class="inputs">
                            <label for="first-name">First Name*</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div> 
                        <div class="inputs">
                            <label for="email">Email*</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="inputs">
                            <label for="password">Password*</label>
                            <input type="password" id="password" name="password" required><span class="warning" id="pwdWarning"> </span>
                            
                        </div> 
                        <div class="create-container">
                            <button id="submit-button" type="submit" onclick="passwordConfirmation()">Create Account</button>
                            <p class="account-question">Already have an account? <a href="">Log in</a></p>
                        </div>
                    </div>   
                    <div class="right-tags">
                        <div class="inputs">
                            <label for="last-name">Last Name*</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div> 
                        <div class="inputs">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                        <div class="inputs">
                            <label for="confirm-password">Confirm Password*</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>   
                
                </div>
                </div>
            </form>
            <div class="bottom-container">
            
            </div>
        </div>
        
        
    
    
   
</body>
<script src="main.js"></script>
</html>
